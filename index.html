<!DOCTYPE html>
<!--
There are two parts in this experiment: attention task & learning task.
Whether a learning trial is probed after attention trials depends on the
RT. There are two learning task sets: TS1 and TS2. Shape is relevant for the attention
task: it determines whether or not you should press a key; Colored frames is relevant
for the learning task: it serves as the higher level context. Specifically
Attention:
    Shapes: Square, Circle
    Frequencies: (6.0/80.0), (7.0/80.0), (8.0/80.0), (1.0/80.0),(2.0/80.0),(3.0/80.0)
    Orientations: 20, 40, 60, 160, 140, 120
    Responses; Circle (G), Square (No Response)
Learning:
    Shapes: Circle
    Colored Frames: Green , Blue
    Frequencies: (6.0/80.0), (7.0/80.0), (8.0/80.0), (1.0/80.0),(2.0/80.0),(3.0/80.0)
    Orientations: 20, 40, 60, 160, 140, 120
    Responses:
        Green (TS1, Orientation-relevant): Right (0,1,2) (x) Left (3,4,5) (m)
        Blue (TS2, Frequency-relevant): Low Freq (0,1,2) (x) High Freq (3,4,5) (m)
Triggering:
    Faster than sd -> worse attention -> TS1 Green
    Slower than sd -> better attention -> TS2 Blue
    Exclude extremely fast, error and infrequent trials in triggering process
Naming of stim images: at_stim001_b.png first digit is the frequent vs. infrequent shape
    second digit is the orientation 0-5, third digit is frequency 0-5.
-->
